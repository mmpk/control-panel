<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"},
                "value": "3"
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "enabled": true,
                "label": ""
            }
        },
        "button3": {
            "prototype": "native/ui/button.reel",
            "properties": {
                "element": {"#": "button3"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Quick",
                "type": "button"
            }
        },
        "button4": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button4"},
                "enabled": true,
                "label": "SCOOTER"
            }
        },
        "calendar": {
            "prototype": "ui/calendar.reel",
            "properties": {
                "element": {"#": "calendar"}
            }
        },
        "calendar2": {
            "prototype": "ui/calendar.reel",
            "properties": {
                "element": {"#": "calendar2"}
            }
        },
        "DemoTabs": {
            "prototype": "ui/tab-control.reel",
            "properties": {
                "element": {"#": "DemoTabs"}
            }
        },
        "navLeft": {
            "prototype": "ui/nav-left.reel",
            "properties": {
                "element": {"#": "navLeft"}
            }
        },
        "number": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "number"},
                "value": 100
            }
        },
        "select": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "select"},
                "enabled": true,
                "labelPropertyName": "name",
                "multiSelect": false,
                "value": null
            },
            "bindings": {
                "content": {"<->": "@owner.root"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "shouldLoadComponentTree": true,
                "transition": "width 2s"
            },
            "bindings": {
                "switchValue": {"<-": "@navLeft.templateObjects.treeRep.selection.0.content.name"}
            }
        },
        "tabControl": {
            "prototype": "ui/tab-control.reel",
            "properties": {
                "element": {"#": "tabControl"}
            }
        },
        "tRange": {
            "prototype": "montage/core/range-controller"
        }
    }
    </script>
</head>
<body>
    <div class="Main" data-montage-skin="lightz" data-montage-id="main">
        <nav class="z-nav conto">
            <div class="z-nav-toggle">
                <span class="glyphicon glyphicon-list"></span>
            </div>
        </nav>
        <div class="row" style="height: 100px;">
            CLEAR
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="left-col">
                    <div data-montage-id="navLeft">

                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div data-montage-id="substitution">
                    <div class="keye" data-arg="key1">
                        <button data-montage-id="button"></button>
                        <output data-montage-id="badge"></output>
                        <input type="number" data-montage-id="number">
                    </div>
                    <div data-montage-id="DemoTabs" data-arg="Tabs"></div>
                    <div data-montage-id="calendar2" data-arg="Calendar"></div>
                </div>
            </div>
            <div class="col-md-3 lefter">
                <div data-montage-id="tabControl"></div>
                <div data-montage-id="calendar"></div>
                <button class="btn btn-alert" type="button" data-montage-id="button3">
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <button data-montage-id="button2">
                    <span class="glyphicon glyphicon-calendar"></span>
                    Caption
                </button>
                <button data-montage-id="button4"></button>
                <button class="btn btn-success">
                    HELLO
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <select data-montage-id="select">
                    <option value="">
                        Select
                    </option>
                    <option value="">
                        Select1
                    </option>
                    <option value="">
                        Select2
                    </option>
                    <option value="">
                        Select3
                    </option>
                    <option value="">
                        Select4
                    </option>
                    <option value="">
                        Select5
                    </option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
