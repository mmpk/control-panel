<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "Cell1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "Cell1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "HERRRRREEE"
            }
        },
        "CellInput": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "CellInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<->": "@Cell1.value"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "height": "420",
                "src": "http://img.drive.ru/i/0/5416d87c95a656387b8b457b.jpg",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "image2": {
            "prototype": "native/ui/image.reel",
            "properties": {
                "element": {"#": "image2"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "src": "http://img.drive.ru/i/0/5420105c95a65690388b457c.jpg",
                "title": "Interior",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "navLeft": {
            "prototype": "ui/nav-left.reel",
            "properties": {
                "element": {"#": "navLeft"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "shouldLoadComponentTree": false,
                "transition": "width 2s"
            },
            "_dev": {
                "isHidden": true
            },
            "bindings": {
                "switchValue": {"<-": "@navLeft.templateObjects.repetition.selection[0].title"}
            }
        },
        "toggleBtn": {
            "prototype": "ui/toggle-btn.reel",
            "properties": {
                "element": {"#": "toggleBtn"},
                "value": "I'm toggleBtn"
            },
            "_dev": {
                "isHidden": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        Brand
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">
                                        Action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Another action

                                </li>
                                <li>
                                    <a href="#">
                                        Something else here

                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        Separated link
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        One more separated link
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">
                            Submit
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                Link
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">
                                        Action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Another action
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Something else here
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        Separated link
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="row">
            <div class="col-md-2">
                <div data-montage-id="navLeft">

                </div>
            </div>
            <div class="col-md-7">
                <div data-montage-id="substitution">
                    <img data-montage-id="image" data-arg="key1">
                </div>
            </div>
            <div class="col-md-3">
                <img data-montage-id="image2" data-arg="key2">
                <div data-montage-id="toggleBtn"></div>
                <hr>
                <p data-montage-id="Cell1">

                </p>
                <hr>
                <div data-montage-id="CellInput">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
