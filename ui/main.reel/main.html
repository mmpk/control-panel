<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "height": "420",
                "src": "http://img.drive.ru/i/0/5416d87c95a656387b8b457b.jpg",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "image2": {
            "prototype": "native/ui/image.reel",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "src": "http://img.drive.ru/i/0/5420105c95a65690388b457c.jpg",
                "title": "Interior",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "list": {
            "prototype": "matte/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "tRange"},
                "isSelectionEnabled": true
            }
        },
        "navLeft": {
            "prototype": "ui/nav-left.reel",
            "properties": {
                "element": {"#": "navLeft"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "shouldLoadComponentTree": true,
                "transition": "width 2s"
            },
            "bindings": {
                "switchValue": {"<-": "@navLeft.templateObjects.treeRep.selection.0.content.name"}
            }
        },
        "tableView": {
            "prototype": "ui/table-view.reel",
            "properties": {
                "element": {"#": "tableView"}
            }
        },
        "toggleSwitch": {
            "prototype": "matte/ui/toggle-switch.reel",
            "properties": {
                "element": {"#": "toggleSwitch"},
                "value": "on"
            }
        },
        "tokenField": {
            "prototype": "matte/ui/token-field/token-field.reel",
            "properties": {
                "element": {"#": "tokenField"},
                "allowAdHocValues": "1",
                "delegate": {"@": "owner"},
                "identifier": "state",
                "placeholder": "tel",
                "textPropertyPath": "name",
                "tokensController": {"@": "tRange"},
                "values": "1"
            },
            "bindings": {
                "values": {"<->": "@owner.states"}
            }
        },
        "tRange": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@tableView.Data"}
            }
        },
        "Verx": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "Verx"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@navLeft.templateObjects.treeRep.selection.0.content.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div class="Main" data-montage-skin="light" data-montage-id="main">
        <nav class="z-nav">
            <div></div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <div data-montage-id="navLeft">

                </div>
            </div>
            <div class="col-md-7">
                <div data-montage-id="substitution">
                    <img data-montage-id="image" data-arg="key1">
                    <div data-montage-id="tableView" data-arg="Pluto"></div>
                </div>
            </div>
            <div class="col-md-3 lefter">
                <input data-montage-id="tokenField">
                <ul data-montage-id="list">
                    <div data-montage-id="toggleSwitch"></div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
