<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "navLeft": {
            "prototype": "ui/nav-left.reel",
            "properties": {
                "element": {"#": "navLeft"}
            }
        },
        "textarea": {
            "prototype": "native/ui/textarea.reel",
            "properties": {
                "element": {"#": "textarea"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "errorMessage": "ERR-1",
                "textContent": "I NEED",
                "title": "is TITLE",
                "value": "XXXXX"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class="row">
            <div class="col-md-4">
                <div data-montage-id="navLeft">

                </div>
            </div>
            <div class="col-md-8">
                <div data-montage-id="textarea"> </div>
            </div>
        </div>
    </div>
</body>
</html>
