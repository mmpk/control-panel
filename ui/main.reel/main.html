<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "active": true,
                "enabled": true,
                "label": "London"
            }
        },
        "calendar": {
            "prototype": "ui/calendar.reel",
            "properties": {
                "element": {"#": "calendar"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "height": "420",
                "src": "http://img.drive.ru/i/0/5416d87c95a656387b8b457b.jpg",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "image2": {
            "prototype": "native/ui/image.reel",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "src": "http://img.drive.ru/i/0/5420105c95a65690388b457c.jpg",
                "title": "Interior",
                "width": "600"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "navLeft": {
            "prototype": "ui/nav-left.reel",
            "properties": {
                "element": {"#": "navLeft"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "shouldLoadComponentTree": true,
                "transition": "width 2s"
            },
            "bindings": {
                "switchValue": {"<-": "@navLeft.templateObjects.treeRep.selection.0.content.name"}
            }
        },
        "tableView": {
            "prototype": "ui/table-view.reel",
            "properties": {
                "element": {"#": "tableView"}
            }
        },
        "tRange": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@tableView.Data"}
            }
        }
    }
    </script>
</head>
<body>
    <div class="Main" data-montage-skin="light" data-montage-id="main">
        <nav class="z-nav conto">
            <div class="z-nav-toggle">
                <span class="glyphicon glyphicon-list"></span>
            </div>
        </nav>
        <div class="row" style="height: 100px;">
            CLEAR
        </div>
        <div class="row">
            <div class="col-md-2 left-col">
                <div data-montage-id="navLeft">

                </div>
            </div>
            <div class="col-md-7">
                <div data-montage-id="substitution">
                    <img data-montage-id="image" data-arg="key1">
                    <div data-montage-id="tableView" data-arg="Pluto">
                        <button data-montage-id="button"></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 lefter">
                <div data-montage-id="calendar"></div>
            </div>
        </div>
    </div>
</body>
</html>
