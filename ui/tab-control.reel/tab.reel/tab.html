<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "glyph": {
            "prototype": "montage/ui/base/abstract-control",
            "properties": {
                "element": {"#": "glyph"}
            },
            "bindings": {
                "classList.has('selected')": {"<-": "true"}
            }
        },
        "label": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "label"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Tab">
        <span data-montage-id="glyph" class="glyphicon"></span>
        <p data-montage-id="label"></p>
    </div>
</body>
</html>
