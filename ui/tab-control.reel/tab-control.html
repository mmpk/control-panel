<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab-control.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    ""
                ],
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.Tabs"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@repetition.selection.0.label"}
            }
        },
        "tab": {
            "prototype": "ui/tab-control.reel/tab.reel",
            "properties": {
                "element": {"#": "tab"},
                "glyph": "list",
                "label": "List"
            },
            "bindings": {
                "glyph": {"<-": "@repetition:iteration.object.icon"},
                "label": {"<-": "@repetition:iteration.object.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TabControl">
        <ul data-montage-id="repetition">
            <div data-montage-id="tab"></div>
        </ul>
        <div data-montage-id="substitution" class="subt"></div>
    </div>
</body>
</html>
