<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tab-control.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    ""
                ]
            },
            "bindings": {
                "content": {"<-": "@owner.Tabs"}
            }
        },
        "tab": {
            "prototype": "ui/tab-control.reel/tab.reel",
            "properties": {
                "element": {"#": "tab"},
                "glyph": "list",
                "label": "List"
            },
            "bindings": {
                "glyph": {"<-": "@repetition:iteration.object.icon"},
                "label": {"<-": "@repetition:iteration.object.label"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TabControl">
        <ul data-montage-id="repetition">
            <div data-montage-id="tab"></div>
        </ul>
    </div>
</body>
</html>
