<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.display_name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">

         <ul class="nav nav-pills nav-stacked">
            <ul data-montage-id="repetition">
                <li>
                <p data-montage-id="text">  </p>
                </li>
            </ul>
        </ul>
    </div>
</body>
</html>
