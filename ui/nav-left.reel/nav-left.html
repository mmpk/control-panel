<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "native/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "type": "button",
                "label": "ClickME"
            },
            "listeners": [
                {
                    "type": "hover",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.parentNode.Data"}
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.display_name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">
        <input data-montage-id="button"/>
        <ul class="nav-left" data-montage-id="repetition">
            <li data-montage-id="text1">

            </li>
        </ul>
    </div>
</body>
</html>
