<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "native/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "ClickME",
                "type": "button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": true,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.parentComponent.Data"}
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.title"}
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            }
        },
        "toggleBtn": {
            "prototype": "ui/toggle-btn.reel",
            "properties": {
                "element": {"#": "toggleBtn"},
                "value": "TOGG"
            },
            "bindings": {
                "checked": {"<->": "@treeRep:iteration.object.expanded"},
                "enabled": {"<-": "@treeRep:iteration.object.children.length != 0"},
                "value": {"<-": "@treeRep.object.content.name"}
            }
        },
        "treeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "childrenPath": "children"
            },
            "bindings": {
                "content": {"<-": "@owner.parentComponent.root"}
            }
        },
        "treeRep": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "treeRep"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@treeController.iterations"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">
        <input data-montage-id="button">
        <input data-montage-id="textField" type="text">
        <ul class="nav-left" data-montage-id="repetition">
            <li data-montage-id="text1">

            </li>
        </ul>
        <h3>
            tree
        </h3>
        <ul data-montage-id="treeRep">
            <li>
                <div data-montage-id="toggleBtn">

                </div>
            </li>
        </ul>
    </div>
</body>
</html>
