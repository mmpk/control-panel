<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "link": {
            "prototype": "montage/ui/base/abstract-link.AbstractLink",
            "properties": {
                "element": {"#": "link"},
                "label": "Text",
                "url": "#"
            },
            "bindings": {
                "label": {"<-": "@repetition:iteration.object.display_name"},
                "url": {"<-": "@repetition:iteration.object.url"}
            }
        },
        "link": {
            "module": "montage/ui/anchor.reel",
            "name": "Anchor",
            "properties": {
                "element": {"#": "link"}
            },
            "bindings": {
                "href": {
                    "boundObject": {"@": "list1"},
                    "boundObjectPropertyPath": "objectAtCurrentIteration.href",
                    "oneway": true
                },
                "textContent": {
                    "boundObject": {"@": "list1"},
                    "boundObjectPropertyPath": "objectAtCurrentIteration.src",
                    "oneway": true
                }
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">
        <ul class="nav nav-pills nav-stacked" data-montage-id="repetition">
            <li>
                <p data-montage-id="link">
                    111111
                </p>
            </li>
        </ul>
    </div>
</body>
</html>
