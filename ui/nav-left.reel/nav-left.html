<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "anchor": {
            "prototype": "native/ui/anchor.reel",
            "properties": {
                "element": {"#": "anchor"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "classList.has('activet')": {"<-": "false"},
                "href": {"<-": "@repetition:iteration.object.url"},
                "textContent": {"<-": "@repetition:iteration.object.display_name"}
            }
        },
        "inputText": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputText"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "RUN IT NOW!!!"
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">
        <div data-montage-id="inputText"></div>
        <br>
        <ul class="nav nav-pills nav-stacked" data-montage-id="repetition">
            <li>
                <a data-montage-id="anchor"></a>
            </li>
        </ul>
    </div>
</body>
</html>
