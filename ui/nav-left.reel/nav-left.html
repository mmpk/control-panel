<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="nav-left.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "padding": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "padding"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@treeRep:iteration.object.depth.range().map{'- - -'}.join('')"}
            }
        },
        "toggleBtn": {
            "prototype": "ui/toggle-btn.reel",
            "properties": {
                "element": {"#": "toggleBtn"},
                "value": "TOGG"
            },
            "bindings": {
                "checked": {"<->": "@treeRep:iteration.object.expanded"},
                "classList.has('root')": {"<-": "@treeRep:iteration.index == 0"},
                "enabled": {"<-": "@treeRep:iteration.object.children.length != 0 && @treeRep:iteration.index != 0"},
                "value": {
                    "<-": "@treeRep:iteration.object.junctions.map{[\"before\", this]}.toMap()"
                }
            }
        },
        "treeController": {
            "prototype": "montage/core/tree-controller",
            "properties": {
                "allExpanded": false,
                "childrenPath": "children",
                "initiallyExpanded": false,
                "noneExpanded": true,
                "root": null
            },
            "bindings": {
                "content": {"<-": "@owner.parentComponent.root"}
            }
        },
        "treeRep": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "treeRep"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@treeController.iterations"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NavLeft">
        <ul class="nav-left" data-montage-id="treeRep">
            <li>
                <span class="dep" data-montage-id="padding">

                </span>
                <div data-montage-id="toggleBtn" class="nav-item">

                </div>
            </li>
        </ul>
    </div>
</body>
</html>
