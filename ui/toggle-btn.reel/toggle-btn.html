<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="toggle-btn.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('selected')": {"<-": "this.checked"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner._value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ToggleBtn">
        <span class="glyphicon glyphicon-star"> </span>
        <p data-montage-id="text" class="label">

        </p>
    </div>
</body>
</html>
