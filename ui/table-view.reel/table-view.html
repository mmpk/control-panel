<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inputText": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputText"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.name"}
            }
        },
        "list": {
            "prototype": "matte/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [0, 1, 2, 0, 1, 2, 0, 1, 2, 0, 1, 2, 0, 1, 2],
                "isSelectionEnabled": true
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableView">
        <h1>
            TableView
        </h1>
        <ul data-montage-id="list">
            <li>
                Item
                <input data-montage-id="inputText" type="text">
            </li>
        </ul>
    </div>
</body>
</html>
