<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inputName": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputName"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.name"}
            }
        },
        "inputScore": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputScore"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.name"}
            }
        },
        "list": {
            "prototype": "matte/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"},
                "isSelectionEnabled": true
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        },
        "select": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "select"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableView">
        <h1>
            TableView
        </h1>
        <ul data-montage-id="list">
            <li>
                <input data-montage-id="inputName" type="text">
                <input data-montage-id="inputScore" type="text">
                <select data-montage-id="select">
                    <option value="">Please select a Country</option>
                    <option value="USA" selected="true">United States of America</option>
                    <option value="INR" >India</option>
                    <option value="FR">France</option>
                    <option value="GER">Germany</option>
                </select>
            </li>
        </ul>
    </div>
</body>
</html>
