<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        },
        "scroller": {
            "prototype": "matte/ui/scroller.reel",
            "properties": {
                "element": {"#": "scroller"},
                "axis": "horizontal",
                "displayScrollbars": "horizontal"
            }
        }
    }
    </script>
</head>
<body>
    <div class="TableView" data-montage-id="owner">
        <h1>
            TableView
        </h1>
        <div data-montage-id="scroller">
            <div class="container">

            </div>
        </div>
    </div>
</body>
</html>
