<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "inputCheckbox": {
            "prototype": "native/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "inputCheckbox"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "inputDate": {
            "prototype": "native/ui/input-date.reel",
            "properties": {
                "element": {"#": "inputDate"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.date"}
            }
        },
        "inputText": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputText"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "scroller": {
            "prototype": "matte/ui/scroller.reel",
            "properties": {
                "element": {"#": "scroller"},
                "axis": "horizontal",
                "displayScrollbars": "horizontal"
            }
        }
    }
    </script>
</head>
<body>
    <div class="TableView" data-montage-id="owner">
        <h1>
            TableView
        </h1>
        <div data-montage-id="scroller">
            <div class="container">
                <ul data-montage-id="repetition">
                    <li>
                        <input type="date" data-montage-id="inputText">
                        <input type="text" data-montage-id="inputDate">
                        <input type="checkbox" data-montage-id="inputCheckbox">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
