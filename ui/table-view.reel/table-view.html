<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="table-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "checkbox": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "date": {
            "prototype": "matte/ui/input-date.reel",
            "properties": {
                "element": {"#": "date"}
            }
        },
        "inputName": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputName"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.name"}
            }
        },
        "inputScore": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputScore"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@list:iteration.object.score"}
            }
        },
        "list": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "rangeController"},
                "isSelectionEnabled": true
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.Data"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            }
        },
        "scroller": {
            "prototype": "matte/ui/scroller.reel",
            "properties": {
                "element": {"#": "scroller"},
                "displayScrollbars": "both"
            }
        },
        "select": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "select"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "content": {"<-": "@list:iteration.object.sel"}
            }
        },
        "toggleButton": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "toggleButton"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "pressedLabel": "On",
                "unpressedLabel": "Off",
                "value": true
            }
        },
        "tokenField": {
            "prototype": "matte/ui/token-field/token-field.reel"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableView">
        <ul data-montage-id="repetition">
            <li></li>
        </ul>
        <h1>
            TableView
        </h1>
        <div class="container">
            <div data-montage-id="scroller" style="height: 200px;width: 400px;">
                <ul data-montage-id="list" class="mgrid">
                    <li>
                        <input data-montage-id="inputName" type="text">
                        <input data-montage-id="inputScore" type="text">
                        <select data-montage-id="select">

                        </select>
                        <input type="date" data-montage-id="date">
                        <input type="checkbox" data-montage-id="checkbox">
                        <button data-montage-id="toggleButton"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
