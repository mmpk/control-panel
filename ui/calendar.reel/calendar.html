<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "month": "January",
                        "days": 31
                    },
                    {
                        "month": "February",
                        "days": 31
                    },
                    {
                        "month": "March",
                        "days": 31
                    },
                    {
                        "month": "April",
                        "days": 31
                    },
                    {
                        "month": "May",
                        "days": 31
                    },
                    {
                        "month": "June",
                        "days": 31
                    },
                    {
                        "month": "July",
                        "days": 31
                    },
                    {
                        "month": "August",
                        "days": 31
                    },
                    {
                        "month": "September",
                        "days": 31
                    },
                    {
                        "month": "October",
                        "days": 31
                    },
                    {
                        "month": "November",
                        "days": 31
                    },
                    {
                        "month": "December",
                        "days": 31
                    }
                ]
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.content.selection.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <input data-montage-id="text">
    </div>
</body>
</html>
