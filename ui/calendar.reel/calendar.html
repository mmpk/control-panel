<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "onChangeMonth",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": true
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            },
            "listeners": [
                {
                    "type": "addBeforeOwnPropertyChangeListener",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <button data-montage-id="button"></button>
        <p data-montage-id="text">
            TTTTTTTTTTTT
        </p>
        <ul data-montage-id="repetition">
            <p data-montage-id="text2">

            </p>
        </ul>
    </div>
</body>
</html>
