<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dateField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "dateField"},
                "enabled": true,
                "placeholderValue": "Text",
                "value": "19-09-2009"
            }
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": false
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "anchor": {"@": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "-"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index"}
            }
        },
        "text3": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text3"},
                "value": ""
            },
            "bindings": {
                "classList.has('breaker')": {"<-": "@repetition:iteration.index == 6 || @repetition:iteration.index == 13 || @repetition:iteration.index == 20 || @repetition:iteration.index == 27"}
            }
        },
        "yearInput": {
            "prototype": "native/ui/input-number.reel",
            "properties": {
                "element": {"#": "yearInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "2003"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <div class="iwraper">
            <input data-montage-id="dateField" type="text">
            <span class="glyphicon glyphicon-list">

            </span>
        </div>
        <div data-montage-id="overlay">
            <div class="cal_top_bar">
                <div id="month_minus">
                    −
                </div>
                <p data-montage-id="text"></p>
                <div id="month_plus">
                    +
                </div>
                <div id="year_minus">
                    −
                </div>
                <input type="number" data-montage-id="yearInput" class="year_input">
                <div id="year_plus">
                    +
                </div>
            </div>
            <div class="rep">
                <div class="inline">
                    пн
                </div>
                <div class="inline">
                    вт
                </div>
                <div class="inline">
                    ср
                </div>
                <div class="inline">
                    чт
                </div>
                <div class="inline">
                    пт
                </div>
                <div class="inline">
                    сб
                </div>
                <div class="inline">
                    вс
                </div>
            </div>
            <ul data-montage-id="repetition" class="rep">
                <p data-montage-id="text2" class="inline">

                </p>
                <p data-montage-id="text3" class="dum"></p>
            </ul>
        </div>
    </div>
</body>
</html>
