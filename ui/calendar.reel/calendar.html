<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": false
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "-"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index"}
            }
        },
        "text3": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text3"},
                "value": ""
            },
            "bindings": {
                "classList.has('breaker')": {"<-": "@repetition:iteration.index == 6 || @repetition:iteration.index == 13 || @repetition:iteration.index == 20 || @repetition:iteration.index == 27"}
            }
        },
        "yearInput": {
            "prototype": "native/ui/input-number.reel",
            "properties": {
                "element": {"#": "yearInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "2003"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <div class="cal_top_bar">
            <div id="min_month_btn">
                '<'
            </div>
            <p data-montage-id="text" class="dum">

            </p>
            <div id="max_month_btn">
                '>'
            </div>
            <input type="number" data-montage-id="yearInput">
        </div>
        
        <div class="rep">  
            
            <div class="inline"> пн </div>
            <div class="inline"> вт </div>
            <div class="inline"> ср </div>
            <div class="inline"> чт </div>
            <div class="inline"> пт </div>
            <div class="inline"> сб </div>
            <div class="inline"> вс </div>
           
        </div>
        <ul data-montage-id="repetition" class="rep">
            <p data-montage-id="text2" class="inline">

            </p>
            <p data-montage-id="text3" class="dum"></p>
        </ul>

    </div>
</body>
</html>
