<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "badge1": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge1"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.0 + 5"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "month": "January",
                        "days": 31
                    },
                    {
                        "month": "February",
                        "days": 31
                    },
                    {
                        "month": "March",
                        "days": 31
                    },
                    {
                        "month": "April",
                        "days": 31
                    },
                    {
                        "month": "May",
                        "days": 31
                    },
                    {
                        "month": "June",
                        "days": 31
                    },
                    {
                        "month": "July",
                        "days": 31
                    },
                    {
                        "month": "August",
                        "days": 31
                    },
                    {
                        "month": "September",
                        "days": 31
                    },
                    {
                        "month": "October",
                        "days": 31
                    },
                    {
                        "month": "November",
                        "days": 31
                    },
                    {
                        "month": "December",
                        "days": 31
                    }
                ],
                "selection": [
                    {
                        "month": "January",
                        "days": 31
                    }
                ]
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<->": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <button data-montage-id="button"></button>
        <p data-montage-id="text">
            TTTTTTTTTTTT
        </p>
        <ul data-montage-id="repetition">
            <li data-montage-id="badge1"></li>
        </ul>
    </div>
</body>
</html>
