<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "badge1": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge1"}
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.data"},
                "selection": {"<-": "@owner.getDays"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": true,
                "contentController": {"@": "rangeController"}
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <button data-montage-id="button"></button>
        <p data-montage-id="text">
            TTTTTTTTTTTT
        </p>
        <ul data-montage-id="repetition">
            <li data-montage-id="badge1"></li>
        </ul>
    </div>
</body>
</html>
