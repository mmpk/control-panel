<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dateConv": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "dd-MMM-yyyy"
            }
        },
        "dateField": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "dateField"},
                "contenteditable": "true",
                "converter": {"@": "dateConv"},
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "Text",
                "value": "19-09-2009"
            },
            "bindings": {
                "value": {"<-": "@repetition.selection.0+'-'+@monthController.selection.0.month+'-'+@yearInput.value"}
            }
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": false
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "monthInput": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "monthInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "anchor": {"#": "dateField"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "-"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index +1"}
            }
        },
        "text3": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text3"},
                "value": ""
            },
            "bindings": {
                "classList.has('breaker')": {"<-": "@repetition:iteration.index == 6 || @repetition:iteration.index == 13 || @repetition:iteration.index == 20 || @repetition:iteration.index == 27"}
            }
        },
        "yearInput": {
            "prototype": "native/ui/input-number.reel",
            "properties": {
                "element": {"#": "yearInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "2003"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <div class="iwraper">
            <input data-montage-id="dateField" type="text">
            <span class="glyphicon glyphicon-calendar">

            </span>
        </div>
        <div data-montage-id="overlay" class="Cal">
            <div class="cal_top_bar">
                <div id="month_minus" class="mon_btn">
                    −
                </div>
                <input type="text" data-montage-id="monthInput" class="month_input">
                <div id="month_plus" class="mon_btn">
                    +
                </div>
                <input type="number" data-montage-id="yearInput" class="year_input">
            </div>
            <div class="rep">
                 <div class="days">
                    <div>
                        пн
                    </div>
                    <div>
                        вт
                    </div>
                    <div>
                        ср
                    </div>
                    <div>
                        чт
                    </div>
                    <div>
                        пт
                    </div>
                    <div>
                        сб
                    </div>
                    <div>
                        вс
                    </div>
                </div>
            </div>
            <ul data-montage-id="repetition" class="rep">
                <p data-montage-id="text2" class="inline">

                </p>
                <p data-montage-id="text3" class="dum"></p>
            </ul>
        </div>
    </div>
</body>
</html>
