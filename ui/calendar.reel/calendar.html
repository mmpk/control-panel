<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dateConv": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "dd-MMM-yyyy"
            }
        },
        "dateField": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "dateField"},
                "contenteditable": "true",
                "converter": {"@": "dateConv"},
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "placeholderValue": "Text",
                "value": "19-09-2009"
            },
            "bindings": {
                "value": {"<-": "@repetition.selection.0+'-'+@monthController.selection.0.month+'-'+@yearInput.value"}
            }
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": false
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "monthInput": {
            "prototype": "native/ui/input-text.reel",
            "properties": {
                "element": {"#": "monthInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month"}
            }
        },
        "myShortcut": {
            "prototype": "montage/composer/key-composer",
            "properties": {
                "component": {"@": "overlay"},
                "identifier": "dsel",
                "keys": "backspace+left+right+up+down"
            },
            "listeners": [
                {
                    "type": "keyPress",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "number": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "number"},
                "value": "2014"
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"},
                "anchor": {"#": "dateField"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "select": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "select"},
                "contentController": {"@": "monthController"},
                "labelPropertyName": "month"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "-"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.index +1"}
            }
        },
        "yearInput": {
            "prototype": "native/ui/input-number.reel",
            "properties": {
                "element": {"#": "yearInput"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": ""
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <div class="iwraper">
            <input data-montage-id="dateField" type="text">
            <span class="glyphicon glyphicon-calendar">

            </span>
        </div>
        <div data-montage-id="overlay" class="Cal">
            <div class="cal_top_bar">
                <div id="month_minus" class="mon_btn">
                    <
                </div>
                <input type="text" data-montage-id="monthInput" class="month_input">
                <div id="month_plus" class="mon_btn">
                    >
                </div>
                <input type="number" data-montage-id="yearInput" class="year_input">
                <select data-montage-id="select">
                    <option value="">
                        Select
                    </option>
                </select>
                <input type="number" data-montage-id="number">
            </div>
            <div class="rep">
                <div class="days">
                    <div>
                        пн
                    </div>
                    <div>
                        вт
                    </div>
                    <div>
                        ср
                    </div>
                    <div>
                        чт
                    </div>
                    <div>
                        пт
                    </div>
                    <div>
                        сб
                    </div>
                    <div>
                        вс
                    </div>
                </div>
            </div>
            <ul data-montage-id="repetition" class="rep">
                <p data-montage-id="text2" class="inline">

                </p>
            </ul>
        </div>
    </div>
</body>
</html>
