<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "max_month_btn": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "max_month_btn"},
                "enabled": true,
                "label": ">>>"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "min_month_btn": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "min_month_btn"},
                "enabled": true,
                "label": "<<<"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "monthController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "avoidsEmptySelection": true,
                "selectAddedContent": false
            },
            "bindings": {
                "content": {"<-": "@owner.data"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "clonesChildComponents": false,
                "contentController": null,
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@monthController.selection.0.days"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@monthController.selection.0.month+@repetition.selection.0"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "classList.has('breaker')": {"<-": "@repetition:iteration.index == 6 || @repetition:iteration.index == 12 || @repetition:iteration.index == 18 || @repetition:iteration.index == 24"},
                "value": {"<-": "@repetition:iteration.index"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Calendar">
        <button data-montage-id="min_month_btn"></button>
        <p data-montage-id="text">

        </p>
        <button data-montage-id="max_month_btn" class="inline"></button>
        <ul data-montage-id="repetition" class="rep">
            <p data-montage-id="text2" class="inline"> </p>
            <div> </div>
        </ul>
    </div>
</body>
</html>
